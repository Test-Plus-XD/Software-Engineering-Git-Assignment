<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dataset Annotation Tool</title>

    <!-- TailwindCSS via CDN for rapid styling without build process -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS for additional styling beyond Tailwind utilities -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Configure Tailwind with custom theme colours -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header Navigation -->
    <header class="border-b border-gray-200 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="text-primary h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900">AI Dataset Annotation Tool</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">SQLite Database</span>
                    <div id="connectionStatus" class="flex items-center space-x-2">
                        <div class="h-2 w-2 animate-pulse rounded-full bg-green-500"></div>
                        <span class="text-sm font-medium text-green-600">Connected</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8">
        <!-- Upload Section -->
        <section class="mb-8 rounded-lg bg-white p-6 shadow-md">
            <h2 class="mb-4 text-xl font-semibold text-gray-800">Upload New Image</h2>

            <form id="uploadForm" class="space-y-4">
                <div class="rounded-lg border-2 border-dashed border-gray-300 p-8 text-center transition-colors hover:border-primary">
                    <input type="file" id="imageInput" accept="image/*" class="hidden" />
                    <label for="imageInput" class="cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">Click to upload or drag and drop</p>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF or WebP (max 5MB)</p>
                    </label>
                </div>

                <div id="imagePreview" class="hidden">
                    <img id="previewImage" class="mx-auto max-h-64 rounded-lg shadow-sm" alt="Preview" />
                    <p id="previewFileName" class="mt-2 text-center text-sm text-gray-600"></p>
                </div>

                <button type="submit" id="uploadButton" class="bg-primary w-full rounded-lg px-4 py-3 font-medium text-white transition-colors hover:bg-blue-600 disabled:cursor-not-allowed disabled:bg-gray-400">
                    Upload Image
                </button>
            </form>
        </section>

        <!-- Statistics Section -->
        <section class="mb-8 grid grid-cols-1 gap-6 md:grid-cols-3">
            <div class="rounded-lg bg-white p-6 shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="mb-1 text-sm text-gray-600">Total Images</p>
                        <p id="totalImages" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <div class="rounded-lg bg-blue-100 p-3">
                        <svg class="text-primary h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="rounded-lg bg-white p-6 shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="mb-1 text-sm text-gray-600">Total Labels</p>
                        <p id="totalLabels" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <div class="rounded-lg bg-purple-100 p-3">
                        <svg class="text-secondary h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="rounded-lg bg-white p-6 shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="mb-1 text-sm text-gray-600">Annotations</p>
                        <p id="totalAnnotations" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <div class="rounded-lg bg-green-100 p-3">
                        <svg class="text-success h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Images Gallery Section -->
        <section class="rounded-lg bg-white p-6 shadow-md">
            <div class="mb-6 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">Image Gallery</h2>
                <button id="refreshButton" class="rounded-lg bg-gray-200 px-4 py-2 text-gray-700 transition-colors hover:bg-gray-300">
                    <svg class="mr-1 inline h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>
            </div>

            <div id="imagesGrid" class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Images will be dynamically inserted here -->
            </div>

            <div id="emptyState" class="py-12 text-center">
                <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <h3 class="mt-4 text-lg font-medium text-gray-900">No images uploaded yet</h3>
                <p class="mt-2 text-sm text-gray-600">Get started by uploading your first image above</p>
            </div>
        </section>
    </main>

    <!-- Modal for Adding Labels -->
    <div id="labelModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
        <div class="mx-4 w-full max-w-md rounded-lg bg-white shadow-xl">
            <div class="p-6">
                <div class="mb-4 flex items-center justify-between">
                    <h3 class="text-xl font-semibold text-gray-900">Add Label</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="labelForm" class="space-y-4">
                    <input type="hidden" id="modalImageId" />

                    <div>
                        <label for="labelInput" class="mb-2 block text-sm font-medium text-gray-700">Label Name</label>
                        <input type="text" id="labelInput" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-primary focus:border-transparent focus:ring-2" placeholder="Enter label name (e.g., cat, dog, person)" required />
                    </div>

                    <div>
                        <label for="confidenceInput" class="mb-2 block text-sm font-medium text-gray-700">Confidence (0-1)</label>
                        <input type="number" id="confidenceInput" min="0" max="1" step="0.01" value="1.0" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-primary focus:border-transparent focus:ring-2" />
                    </div>

                    <div class="flex space-x-3">
                        <button type="submit" class="bg-primary flex-1 rounded-lg px-4 py-2 font-medium text-white transition-colors hover:bg-blue-600">
                            Add Label
                        </button>
                        <button type="button" id="cancelButton" class="flex-1 rounded-lg bg-gray-200 px-4 py-2 font-medium text-gray-700 transition-colors hover:bg-gray-300">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 z-50 translate-y-20 transform rounded-lg bg-gray-900 px-6 py-3 text-white shadow-lg transition-transform duration-300">
        <p id="toastMessage"></p>
    </div>

    <!-- Main JavaScript Application -->
    <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dataset Annotation Tool</title>

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="page">
    <!-- Header Navigation -->
    <header class="site-header">
        <div class="header-inner container">
            <div class="brand">
                <svg class="icon icon-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <h1 class="site-title">AI Dataset Annotation Tool</h1>
            </div>

            <div class="header-meta">
                <span class="db-type">SQLite Database</span>
                <div id="connectionStatus" class="connection">
                    <span class="connection-dot" aria-hidden="true"></span>
                    <span class="connection-text">Connected</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main container">
        <!-- Upload Section -->
        <section class="card upload-card">
            <h2 class="card-title">Upload New Image</h2>

            <form id="uploadForm" class="form">
                <label for="imageInput" class="dropzone" id="dropzone">
                    <input type="file" id="imageInput" accept="image/*" class="hidden" />
                    <svg class="dropzone-icon" viewBox="0 0 48 48" fill="none" stroke="currentColor" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="muted">Click to upload or drag and drop</p>
                    <p class="hint">PNG, JPG, GIF or WebP (max 5MB)</p>
                </label>

                <div id="imagePreview" class="preview hidden">
                    <img id="previewImage" class="preview-img" alt="Preview" />
                    <p id="previewFileName" class="preview-filename"></p>
                </div>

                <button type="submit" id="uploadButton" class="btn btn-primary fullwidth">Upload Image</button>
            </form>
        </section>

        <!-- Statistics Section -->
        <section class="stats-grid">
            <div class="card stat-card">
                <div class="stat-inner">
                    <div>
                        <p class="muted small">Total Images</p>
                        <p id="totalImages" class="stat-number">0</p>
                    </div>
                    <div class="stat-icon bg-blue">
                        <svg class="stat-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-inner">
                    <div>
                        <p class="muted small">Total Labels</p>
                        <p id="totalLabels" class="stat-number">0</p>
                    </div>
                    <div class="stat-icon bg-purple">
                        <svg class="stat-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-inner">
                    <div>
                        <p class="muted small">Annotations</p>
                        <p id="totalAnnotations" class="stat-number">0</p>
                    </div>
                    <div class="stat-icon bg-green">
                        <svg class="stat-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Images Gallery Section -->
        <section class="card gallery-card">
            <div class="gallery-header">
                <h2 class="card-title">Image Gallery</h2>
                <button id="refreshButton" class="btn btn-default">
                    <svg class="icon-inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>
            </div>

            <div id="imagesGrid" class="images-grid">
                <!-- Images will be dynamically inserted here -->
            </div>

            <div id="emptyState" class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <h3 class="empty-title">No images uploaded yet</h3>
                <p class="muted">Get started by uploading your first image above</p>
            </div>
        </section>
    </main>

    <!-- Modal for Adding Labels -->
    <div id="labelModal" class="modal hidden" aria-hidden="true">
        <div class="modal-dialog" role="dialog" aria-modal="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add Label</h3>
                    <button id="closeModal" class="modal-close" aria-label="Close">
                        <svg class="icon-inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="labelForm" class="form">
                    <input type="hidden" id="modalImageId" />

                    <div class="form-group">
                        <label for="labelInput" class="label">Label Name</label>
                        <input type="text" id="labelInput" class="input" placeholder="Enter label name (e.g., cat, dog, person)" required />
                    </div>

                    <div class="form-group">
                        <label for="confidenceInput" class="label">Confidence (0-1)</label>
                        <input type="number" id="confidenceInput" min="0" max="1" step="0.01" value="1.0" class="input" />
                    </div>

                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Add Label</button>
                        <button type="button" id="cancelButton" class="btn btn-default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden" role="status" aria-live="polite">
        <p id="toastMessage"></p>
    </div>

    <!-- Main JavaScript Application -->
    <script src="js/index.js"></script>
</body>
</html>
